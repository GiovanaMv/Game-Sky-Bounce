<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Bounce</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(#00c6ff, #0072ff);
      position: relative;
    }

    canvas {
      display: block;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px) brightness(0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .screen button {
      background: #fff;
      color: #333;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .screen button:hover {
      background: #00c6ff;
      color: white;
    }

    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      z-index: 9;
    }
  </style>
</head>
<body>
  <div class="screen" id="startScreen">
    <button onclick="startGame()">Iniciar</button>
    <button onclick="openStore()">Store</button>
  </div>
  <div class="hud" id="hud">Altura: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  
    let isMobile = /Mobi|Android/i.test(navigator.userAgent);
    let gameStarted = false;
  
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      radius: 15,
      color: "#ff00ff",
      dy: 0,
      dx: 0,
      maxHeight: 0
    };
  
    let platforms = [];
    let stars = [];
    let keys = {};
    let motionX = 0;
    let score = 0;
    let backgroundHue = 200;
  
    // Cria plataformas e estrelas
    function createPlatforms() {
      platforms = [];
      stars = [];
      const spacing = isMobile ? 70 : 50;
  
      // Plataforma inicial (garantida)
      platforms.push({
        x: player.x - 50,
        y: canvas.height - 70,
        width: 100,
        height: 10,
        color: "#ffffff22",
        type: "normal",
        opacity: 1
      });
  
      // Geração de plataformas aleatórias
      for (let i = 1; i < 15; i++) {
        const px = Math.random() * (canvas.width - 100);
        const py = canvas.height - i * spacing;
        const isFake = Math.random() < 0.3;
  
        platforms.push({
          x: px,
          y: py,
          width: 100,
          height: 10,
          color: isFake ? "#ffffff" : `hsl(${Math.random() * 360}, 100%, 50%)`,
          type: isFake ? "fake" : "normal",
          used: false,
          opacity: 1
        });
  
        stars.push({
          x: px + 40,
          y: py - 20,
          collected: false
        });
      }
    }
  
    // Fundo psicodélico animado
    function drawPsychedelicBG() {
      const grd = ctx.createRadialGradient(
        canvas.width / 2,
        canvas.height / 2,
        100,
        canvas.width / 2,
        canvas.height / 2,
        canvas.width
      );
      grd.addColorStop(0, `hsl(${backgroundHue}, 100%, 50%)`);
      grd.addColorStop(1, `hsl(${(backgroundHue + 180) % 360}, 100%, 10%)`);
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      backgroundHue = (backgroundHue + 0.5) % 360;
    }
  
    // Estrela dourada de 10 pontas
    function drawStar(x, y) {
      const spikes = 10;
      const outerRadius = 10;
      const innerRadius = 5;
      let rot = Math.PI / 2 * 3;
      let step = Math.PI / spikes;
      ctx.beginPath();
      ctx.moveTo(x, y - outerRadius);
      for (let i = 0; i < spikes; i++) {
        let x1 = x + Math.cos(rot) * outerRadius;
        let y1 = y + Math.sin(rot) * outerRadius;
        ctx.lineTo(x1, y1);
        rot += step;
        let x2 = x + Math.cos(rot) * innerRadius;
        let y2 = y + Math.sin(rot) * innerRadius;
        ctx.lineTo(x2, y2);
        rot += step;
      }
      ctx.lineTo(x, y - outerRadius);
      ctx.closePath();
      ctx.fillStyle = "gold";
      ctx.fill();
    }
  
    // Desenha todas as estrelas
    function drawStars() {
      stars.forEach(s => {
        if (!s.collected) drawStar(s.x, s.y);
      });
    }
  
    // Desenha o jogador
    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.shadowColor = player.color;
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.closePath();
      ctx.shadowBlur = 0;
    }
  
    // Desenha as plataformas (normais e falsas)
    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.globalAlpha = p.opacity;
        if (p.type === "fake") {
          ctx.setLineDash([10, 5]);
          ctx.strokeStyle = p.color;
          ctx.strokeRect(p.x, p.y, p.width, p.height);
          ctx.setLineDash([]);
        } else {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.width, p.height);
        }
        ctx.globalAlpha = 1;
      });
    }
  
    // Atualiza posição e colisões do jogador
    function updatePlayer() {
      // Movimento lateral
      if (!isMobile) {
        player.dx = keys["ArrowLeft"] ? -5 : keys["ArrowRight"] ? 5 : 0;
      } else {
        player.dx = motionX * 5;
      }
  
      player.x += player.dx;
      player.dy += 0.5; // gravidade
      player.y += player.dy;
  
      // Limita o movimento lateral dentro da tela
      if (player.x < 0) player.x = 0;
      if (player.x > canvas.width) player.x = canvas.width;
  
      // Verifica colisões com plataformas
      platforms.forEach(p => {
        const collided = (
          player.x + player.radius > p.x &&
          player.x - player.radius < p.x + p.width &&
          player.y + player.radius >= p.y &&
          player.y + player.radius <= p.y + p.height &&
          player.dy > 0 // só colide se estiver caindo
        );
  
        if (collided) {
          if (p.type === "fake" && !p.used) {
            p.used = true;
            player.dy = -14; // pulo
            p.opacity = 0; // desaparece instantaneamente
            p.y = canvas.height + 100; // joga fora da tela
          } else if (p.type === "normal") {
            player.dy = -14; // sempre pula nas normais
          }
  
          // Muda a cor da bolinha conforme pontuação
          score++;
          player.color = `hsl(${(score * 30) % 360}, 100%, 50%)`;
        }
      });
  
      // Coleta de estrelas
      stars.forEach(s => {
        if (!s.collected && Math.abs(player.x - s.x) < 20 && Math.abs(player.y - s.y) < 20) {
          s.collected = true;
          score += 5;
        }
      });
  
      // Game over: caiu da tela
      if (player.y > canvas.height) {
        alert("Game Over! Pontuação: " + score);
        resetGame();
      }
  
      // Quando o player sobe além da metade da tela, move o cenário para baixo
      if (player.y < canvas.height / 2) {
        const diff = canvas.height / 2 - player.y;
        player.y = canvas.height / 2;
        player.maxHeight += diff;
  
        // Move plataformas
        platforms.forEach(p => {
          p.y += diff;
          if (p.y > canvas.height) {
            p.y = 0;
            p.x = Math.random() * canvas.width;
            p.type = Math.random() < 0.3 ? "fake" : "normal";
            p.color = p.type === "fake" ? "#ffffff" : `hsl(${Math.random() * 360}, 100%, 50%)`;
            p.opacity = 1;
            p.used = false;
          }
        });
  
        // Move estrelas
        stars.forEach(s => {
          s.y += diff;
          if (s.y > canvas.height) {
            s.y = 0;
            s.x = Math.random() * canvas.width;
            s.collected = false;
          }
        });
      }
  
      // Atualiza HUD
      document.getElementById("hud").innerText = `Altura: ${Math.floor(player.maxHeight)}`;
    }
  
    // Loop principal do jogo
    function gameLoop() {
      if (!gameStarted) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPsychedelicBG();
      drawPlatforms();
      drawStars();
      updatePlayer();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }
  
    // Inicia o jogo
    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      gameStarted = true;
      createPlatforms();
      gameLoop();
    }
  
    // Reinicia o jogo após morrer
    function resetGame() {
      score = 0;
      player.x = canvas.width / 2;
      player.y = canvas.height - 100;
      player.dy = 0;
      player.maxHeight = 0;
      createPlatforms();
    }
  
    // Loja ainda será implementada
    function openStore() {
      alert("Loja ainda em construção ✨");
    }
  
    // Teclado para desktop
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);
  
    // Movimento para celular
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", e => {
        motionX = e.gamma / 45;
      });
    }
  </script>
  
</body>
</html>
